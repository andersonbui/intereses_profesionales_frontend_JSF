<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="dock.css"/>
        <h:outputStylesheet library="css" name="usuario.css"/>
        <h:outputStylesheet library="css" name="steps.css"/>
        <h:outputStylesheet library="css" name="util.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"></link>
        <script  src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>

        <title><ui:insert name="title">Default Title</ui:insert></title>
    </h:head>

    <h:body class="question-page unified-theme new-topbar">
        <f:facet name="first">
            <style type="text/css">
                body .ui-steps .ui-steps-item {
                    width: 25%;
                }

                body .ui-state-highlight {
                    text-shadow: none !important;
                }

                body .ui-steps.custom {
                    margin-bottom: 30px;
                }

                body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                    height: 10px;
                    padding: 0 1em;
                    overflow: visible;
                    border: 1px solid #c8c8c8;
                    display: block;
                    background-color: #FFFFFF;
                }

                body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
                    background-color: #0081c2;
                    color: #FFFFFF;
                    display: inline-block;
                    width: 30px;
                    border-radius: 10px;
                    margin-top: -10px;
                    margin-bottom: 10px;
                    position: relative;
                    top: -3px;
                }

                body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
                    margin-top: -6px;
                }

                body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
                    color: #555;
                }
            </style>
        </f:facet>

        <div class="content completo">
            <p:growl id="growl" life="3000" />
            <h:form>
                <p:steps activeIndex="#{encuestaController.pasoActivo}" styleClass="custom"   readonly="false">
                    <p:menuitem value="Informacion Personal" outcome="/vistas/encuesta/preguntasPersonalidad.xhtml" url="#"/>
                    <p:menuitem value="Preguntas de ambiente" url="#"/>
                    <p:menuitem value="Preguntas de Personalidad" url="#"/>
                    <p:menuitem value="Resumen" url="#"/>
                </p:steps> 
            </h:form>
            <br/>
            <ui:insert name="content" >Content</ui:insert>
        </div>
    </h:body>
</html>
