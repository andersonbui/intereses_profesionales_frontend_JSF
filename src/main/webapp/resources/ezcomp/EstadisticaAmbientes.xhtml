<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- simple components https://www.apuntesdejava.com/2014/06/tutorial-jsf-22-sesion-5-facelets.html#google_vignette -->
    <!-- INTERFACE -->
    <cc:interface  >
        <cc:attribute name="graficoAmbiente" required="true"  />
        <cc:attribute name="id_grafico" required="true"  />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputScript library="js" name="Chart.js"/>
        <style type="text/css">
            .value {
                font-weight: bold;
                margin-left:  auto;
            }

            .contentenedor-preguntas-estilo {
                width: 100px;
                margin: auto;
            }
            
        </style>
        <h3 style="text-align: center;">Estadistica Ambiente</h3>
        
        <div class="row">
            <div>
                <h:body id='divgrafico' >
                    <p:panelGrid id="grafica"  rendered="#{cc.attrs.graficoAmbiente != null}" >
                        <div style="height: 300px; width: 700px;" >
                            <canvas id="#{cc.attrs.id_grafico}_grafico" width="700" height="300"></canvas>
                        </div>
                        <script>
                            graficar("#{cc.attrs.id_grafico}_grafico",#{cc.attrs.graficoAmbiente});
                        </script>
                    </p:panelGrid>
                </h:body>
            </div>
        </div>
    </cc:implementation>
</html>
