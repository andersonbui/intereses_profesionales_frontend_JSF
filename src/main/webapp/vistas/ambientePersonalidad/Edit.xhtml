<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AmbientePersonalidadEditDlg" widgetVar="AmbientePersonalidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAmbientePersonalidadTitle}">
            <h:form id="AmbientePersonalidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ambientePersonalidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAmbientePersonalidadLabel_idAmbientePersonalidad}" for="idAmbientePersonalidad" />
                        <p:inputText id="idAmbientePersonalidad" value="#{ambientePersonalidadController.selected.idAmbientePersonalidad}" title="#{bundle.EditAmbientePersonalidadTitle_idAmbientePersonalidad}" required="true" requiredMessage="#{bundle.EditAmbientePersonalidadRequiredMessage_idAmbientePersonalidad}"/>
                        <p:outputLabel value="#{bundle.EditAmbientePersonalidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ambientePersonalidadController.selected.nombre}" title="#{bundle.EditAmbientePersonalidadTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ambientePersonalidadController.update}" value="#{bundle.Save}" update="display,:AmbientePersonalidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AmbientePersonalidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AmbientePersonalidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
