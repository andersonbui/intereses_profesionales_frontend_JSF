<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AmbientePersonalidadViewDlg" widgetVar="AmbientePersonalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAmbientePersonalidadTitle}">
            <h:form id="AmbientePersonalidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ambientePersonalidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewAmbientePersonalidadLabel_idAmbientePersonalidad}"/>
                        <h:outputText value="#{ambientePersonalidadController.selected.idAmbientePersonalidad}" title="#{bundle.ViewAmbientePersonalidadTitle_idAmbientePersonalidad}"/>
                        <h:outputText value="#{bundle.ViewAmbientePersonalidadLabel_nombre}"/>
                        <h:outputText value="#{ambientePersonalidadController.selected.nombre}" title="#{bundle.ViewAmbientePersonalidadTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AmbientePersonalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
