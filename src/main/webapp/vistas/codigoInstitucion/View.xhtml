<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CodigoInstitucionViewDlg" widgetVar="CodigoInstitucionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCodigoInstitucionTitle}">
            <h:form id="CodigoInstitucionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{codigoInstitucionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCodigoInstitucionLabel_idCodigoInstitucion}"/>
                        <h:outputText value="#{codigoInstitucionController.selected.idCodigoInstitucion}" title="#{bundle.ViewCodigoInstitucionTitle_idCodigoInstitucion}"/>
                        <h:outputText value="#{bundle.ViewCodigoInstitucionLabel_codigoActivacion}"/>
                        <h:outputText value="#{codigoInstitucionController.selected.codigoActivacion}" title="#{bundle.ViewCodigoInstitucionTitle_codigoActivacion}"/>
                        <h:outputText value="#{bundle.ViewCodigoInstitucionLabel_fechaCaducidad}"/>
                        <h:outputText value="#{codigoInstitucionController.selected.fechaCaducidad}" title="#{bundle.ViewCodigoInstitucionTitle_fechaCaducidad}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCodigoInstitucionLabel_tipo}"/>
                        <h:outputText value="#{codigoInstitucionController.selected.estado}" title="#{bundle.ViewCodigoInstitucionTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewCodigoInstitucionLabel_idInstitucion}"/>
                        <h:outputText value="#{codigoInstitucionController.selected.idInstitucion.nombre}" title="#{bundle.ViewCodigoInstitucionTitle_idInstitucion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CodigoInstitucionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
