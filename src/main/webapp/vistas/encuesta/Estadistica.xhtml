<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principal.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEncuestaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="EstadisticaForm">
                 <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteGradoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditEstudianteGradoLabel_estudianteGradoPK_date}" for="estudianteGradoPK_date" />
                        <p:calendar id="estudianteGradoPK_date" pattern="MM/dd/yyyy" 
                                    value="#{estadisticaController.fechaInicio}" title="#{bundle.EditEstudianteGradoTitle_estudianteGradoPK_date}" required="true" requiredMessage="#{bundle.EditEstudianteGradoRequiredMessage_estudianteGradoPK_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEstudianteGradoLabel_estudianteGradoPK_date}" for="estudianteGradoPK_date" />
                        <p:calendar id="estudianteGradoPK_date" pattern="MM/dd/yyyy" 
                                    value="#{estadisticaController.fechafin}" title="#{bundle.EditEstudianteGradoTitle_estudianteGradoPK_date}" required="true" requiredMessage="#{bundle.EditEstudianteGradoRequiredMessage_estudianteGradoPK_date}" showOn="button"/>
                        
                        
                        
                        <p:outputLabel value="#{bundle.Label_institucion}" for="id_select_institucion" />
                        <p:selectOneMenu id="id_select_institucion" value="#{insticucionController.selected}" required="true" requiredMessage="#{bundle.EditEstudianteGradoRequiredMessage_grado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institucionController.itemsAvailableSelectOne}"
                                           var="institucion"
                                           itemLabel="#{institucion.nombre}"
                                           itemValue="#{institucion}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.Label_grado}" for="estudiante" />
                        <p:selectOneMenu id="estudiante" value="#{gradoController.selected}" required="true" requiredMessage="#{bundle.EditEstudianteGradoRequiredMessage_estudiante}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{gradoController.itemsAvailableSelectOne}"
                                           var="grado"
                                           itemLabel="#{grado.curso}"
                                           itemValue="#{grado}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudianteGradoController.update}" value="#{bundle.Save}" update="display,:EstudianteGradoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstudianteGradoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteGradoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
