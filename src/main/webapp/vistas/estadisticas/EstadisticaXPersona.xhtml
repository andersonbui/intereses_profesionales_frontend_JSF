<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:composition template="/principal.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEncuestaTitle}"></h:outputText>
        </ui:define>
        
            
        <ui:define name="content">
            #{estadisticaAmbienteController.reiniciarTodo()}
            <h:form id="EstadisticaForm" style="border: whitesmoke 30px solid">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" id="id_selects" >

                        <p:outputLabel value="#{bundle.Label_estudiante}" for="id_email_estudiante" />
                        <p:inputText id="id_email_estudiante" value="#{estadisticaController.email}" 
                                     >
                            <f:ajax render="id_selects" event="change" />
                        </p:inputText>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadisticaController.calcularItemsByEmail()}"
                                     value="cargar" 
                                     update=":growl,display,@form:id_datosrepeat" >
                    </p:commandButton>
                    <button type="button" value=""   onclick="generarpdf()" >
                        <i class='far fa-file-pdf' style='font-size:20px;color:red'></i> Imprimir 
                    </button>
                    <div>
                        <br/>
                        <h:outputFormat style="width:100%" rendered="#{estadisticaController.getItemsByEmail() == null}" >
                            No se encontraron datos
                        </h:outputFormat>
                    </div>
                    <p:repeat id="id_datosrepeat" rendered="#{estadisticaController.getItemsByEmail() != null}"
                              value="#{estadisticaController.getItemsByEmail()}" var="result"> 

                        <br/>
                        <h6  style="text-align: center;">#{result.encuesta.fechaCreacion} - #{result.encuesta.idEncuesta}</h6>
                        <!-- ADD_PAGE -->
                        <!--<h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail"--> 
                                     <!--rendered="{estadisticaController.getItemsByEmail() != null}">-->
                        <p:outputPanel>
                            <ezcomp:EstadisticaPersonalidad  rendered="#{result.personalidad != null}"  
                                                             personalidad="#{result.personalidad}" ></ezcomp:EstadisticaPersonalidad>

                            <ezcomp:EstadisticaEstilosAprendizaje rendered="#{result.respuestaPorEstilo != null}" 
                                                                  listRespuestasXEstilos="#{result.respuestaPorEstilo}" ></ezcomp:EstadisticaEstilosAprendizaje>
                            <ezcomp:EstadisticaAmbientes id_grafico="#{result.encuesta.idEncuesta}" rendered="#{result.graficoAmbiente != null and result.graficoAmbiente != ''}" 
                                graficoAmbiente="#{result.graficoAmbiente}" ></ezcomp:EstadisticaAmbientes>


                            <ezcomp:EstadisticaInteligenciasMultiples rendered="#{result.respuestaPorInteligencia != null}" 
                                                                      listRespuestasXInteligencias="#{result.respuestaPorInteligencia}" ></ezcomp:EstadisticaInteligenciasMultiples>
                            <ezcomp:EstadisticaChaside 
                                        estadisticaEncuentaChaside="#{result.resultadoChaside}" ></ezcomp:EstadisticaChaside>
                                        
                        </p:outputPanel>
                        <!--</h:panelGrid>-->
                        <hr />
                    </p:repeat>
                </h:panelGroup>
            </h:form>
            <script>
                function generarpdf() {
                    var printContents = document.getElementById('EstadisticaForm').innerHTML;

                    var mywindow = window.open('', 'Resultados del uso de la plataforma', 'height=400,width=600');
                    mywindow.document.write('<html><head><title>Resultados del uso de la plataforma</title>');
                    /*optional stylesheet*/ //mywindow.document.write('<link rel="stylesheet" href="main.css" type="text/css" />');
                    mywindow.document.write(document.head.innerHTML);
                    mywindow.document.write('</head><body >');
                    mywindow.document.write(printContents);
                    mywindow.document.write('</body></html>');
                    mywindow.document.close(); // necessary for IE >= 10
                    mywindow.focus(); // necessary for IE >= 10

                    return true;
                }
            </script>
        </ui:define>
    </ui:composition>

</html>
