                                <p:column>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:inputText id="idInstitucion" value="#{personahasInstitucionController.selected.institucion}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_idEstudiante}"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="nombres" value="#{personaController.selected.nombre}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}"/>

                                <p:column>
                                    <p:inputText id="apellidos" value="#{personaController.selected.apellido}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}"/>
                                </p:column>
                                <p:column>
                                    <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaNacimiento}"  showOn="button"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Sexo: " for="sexo" /> 
                                </p:column>
                                <p:column>

                                </p:column>
                                <p:column>

                                </p:column>
                                <p:column>

                                </p:column>

                            <p:row>

                                <p:column>
                                    <p:inputText id="depto" value="#{personaController.selected.departamento}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="ciudad" value="#{personaController.selected.ciudad}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Dirección: " for="direccion" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{bundle.CreateEstudianteLabel_viveConPadres}" for="viveConPadres" />
                                    <p:selectBooleanCheckbox id="viveConPadres" value="#{estudianteController.selected.viveConPadres}" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{bundle.CreateEstudianteLabel_estrato}" for="estrato" /> 
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:inputText id="direccion" value="#{personaController.selected.direccion}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{bundle.CreateEstudianteLabel_desplazados}" for="desplazados" />
                                    <p:selectBooleanCheckbox id="desplazados" value="#{estudianteController.selected.desplazados}" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="estrato" value="#{estudianteController.selected.estrato}" title="#{bundle.CreateEstudianteTitle_estrato}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{bundle.CreateEstudianteLabel_cuantosViven}" for="cuantosViven" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="#{bundle.CreateEstudianteLabel_cuantosTrabajan}" for="cuantosTrabajan" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:inputText id="cuantosViven" value="#{estudianteController.selected.cuantosViven}" title="#{bundle.CreateEstudianteTitle_cuantosViven}" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="cuantosTrabajan" value="#{estudianteController.selected.cuantosTrabajan}" title="#{bundle.CreateEstudianteTitle_cuantosTrabajan}" />
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                        <p:commandButton value="siguiente" ajax="true" actionListener="#{estudianteController.siguientePaso}"
                                         update=":EstudianteCreateForm, @form" rendered="#{estudianteController.puedeSiguientePaso()}" >
                        </p:commandButton>
                        <p:commandButton value="anterior" ajax="true" actionListener="#{estudianteController.anteriorPaso}"
                                         update=":EstudianteCreateForm, @form" rendered="#{estudianteController.puedeAnteriorPaso()}" >
                        </p:commandButton>

                        <p:commandButton actionListener="#{estudianteController.create}" value="#{bundle.Save}" update="display,:EstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstudianteCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteCreateDialog.hide()"/>
