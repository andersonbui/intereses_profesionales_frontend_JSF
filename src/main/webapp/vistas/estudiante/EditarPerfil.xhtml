<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstudianteEditarPerfilDlg" closable="true" widgetVar="EstudianteEditarPerfilDialog" modal="true" resizable="false" appendTo="@(body)">
            <h:form id="EstudianteEditarPerfilForm">
                <h:panelGroup class="panel-editarPerfil-estuduante" id="display">
                    <p:wizard flowListener="#{estudianteController.onFlowProcess}" widgetVar="perfilEstudianteWizard" showNavBar="true" nextLabel="Siguiente" backLabel="Anterior">
                        <p:tab id="personal" title="Información de personal ">
                            <center><p:panel header="Información de personal">
                                    <p:panelGrid columns="2" id="panelInformacionPersonal" styleClass="panelgrid" rendered="#{personaController.selected != null}">
                                        <p:outputLabel style="font-weight:bold; color: black;" value="Nombres: " for="nombres" />
                                        <p:inputText id="nombres" value="#{personaController.selected.nombre}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}"/>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Apellidos: " for="apellidos" />
                                        <p:inputText id="apellidos" value="#{personaController.selected.apellido}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}"/>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Fecha nacimiento: " for="fechaNacimiento" />
                                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaNacimiento}"  showOn="button"/>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Sexo: " for="sexo" />
                                        <p:selectOneRadio id="sexo" value="#{personaController.selected.sexo}">
                                            <f:selectItem itemLabel="M" itemValue='M' />
                                            <f:selectItem itemLabel="F" itemValue='F' />    
                                        </p:selectOneRadio>
                                    </p:panelGrid>
                                </p:panel></center>
                        </p:tab>
                        <p:tab id="ubicacion" title="Información de ubicación">
                            <center><p:panel header="Información de ubicación">
                                    <p:panelGrid columns="2" id="panelInformacionUbicacion" styleClass="panelgrid" rendered="#{personaController.selected != null}">
                                        <p:outputLabel style="font-weight:bold; color: black;" value="País " for="pais" />
                                        <p:selectOneMenu filter="true" id="pais" value="#{personaController.selected.pais}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                                           var="personaItem"
                                                           itemValue="#{personaItem.pais}"
                                                           itemLabel="#{personaItem.pais}"
                                                           />
                                        </p:selectOneMenu>


                                        <p:outputLabel style="font-weight:bold; color: black;" value="Departamento: " for="depto" />
                                        <p:selectOneMenu filter="true" id="depto" value="#{personaController.selected.departamento}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                                           var="personaItem"
                                                           itemValue="#{personaItem.departamento}"
                                                           itemLabel="#{personaItem.departamento}"
                                                           />
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Ciudad: " for="ciudad" />
                                        <p:selectOneMenu filter="true" id="ciudad" value="#{personaController.selected.ciudad}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                                           var="personaItem"
                                                           itemValue="#{personaItem.ciudad}"
                                                           itemLabel="#{personaItem.ciudad}"
                                                           />
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Dirección: " for="direccion" />
                                        <p:inputText id="direccion" value="#{personaController.selected.direccion}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}"/>
                                    </p:panelGrid>
                                </p:panel></center>
                        </p:tab>
                        <p:tab id="familiar" title="Información familiar">
                            <center><p:panel header="Información familiar">
                                    <p:panelGrid columns="2" id="panelInformacionFamiliar" styleClass="panelgrid" rendered="#{estudianteController.selected != null}">
                                        <p:outputLabel style="font-weight:bold; color: black;" value="¿Eres desplazado(a)?" for="desplazados" />
                                        <p:selectOneRadio  id="desplazados" value="#{estudianteController.selected.desplazados}" 
                                                           >
                                            <f:selectItem itemLabel="SI" itemValue='true' />
                                            <f:selectItem itemLabel="NO" itemValue='false' />    

                                        </p:selectOneRadio>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="¿Vives con tus padres?" for="viveConPadres" />
                                        <p:selectOneRadio  id="viveConPadres" value="#{estudianteController.selected.viveConPadres}" 
                                                           >
                                            <f:selectItem itemLabel="SI" itemValue='true' />
                                            <f:selectItem itemLabel="NO" itemValue='false' />    

                                        </p:selectOneRadio>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Nivel de SISBEN o Estrato:" for="estrato" />
                                        <p:selectOneMenu filter="false" id="estrato" value="#{estudianteController.selected.estrato}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_estrato}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue= "0"/>
                                            <f:selectItem itemLabel="1" itemValue="1"/>
                                            <f:selectItem itemLabel="2" itemValue="2"/>
                                            <f:selectItem itemLabel="3" itemValue="3"/>
                                            <f:selectItem itemLabel="4" itemValue="4"/>
                                            <f:selectItem itemLabel="5" itemValue="5"/>
                                            <f:selectItem itemLabel="6" itemValue="6"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="¿Cuantos viven con usted?" for="cuantosViven" />
                                        <p:selectOneMenu filter="false" id="cuantosViven" value="#{estudianteController.selected.cuantosViven}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_cuantosViven}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue= "0"/>
                                            <f:selectItem itemLabel="1" itemValue="1"/>
                                            <f:selectItem itemLabel="2" itemValue="2"/>
                                            <f:selectItem itemLabel="3" itemValue="3"/>
                                            <f:selectItem itemLabel="4" itemValue="4"/>
                                            <f:selectItem itemLabel="5" itemValue="5"/>
                                            <f:selectItem itemLabel="6" itemValue="6"/>
                                            <f:selectItem itemLabel="más de 6..." itemValue="7"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="¿Cuántos trabajan?" for="cuantosTrabajan" />
                                        <p:selectOneMenu filter="false" id="cuantosTrabajan" value="#{estudianteController.selected.cuantosTrabajan}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_cuantosTrabajan}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue= "0"/>
                                            <f:selectItem itemLabel="1" itemValue="1"/>
                                            <f:selectItem itemLabel="2" itemValue="2"/>
                                            <f:selectItem itemLabel="3" itemValue="3"/>
                                            <f:selectItem itemLabel="4" itemValue="4"/>
                                            <f:selectItem itemLabel="5" itemValue="5"/>
                                            <f:selectItem itemLabel="6" itemValue="6"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </p:panel></center>
                        </p:tab>
                        <p:tab id="preferida" title="Área de preferencia">
                            <center><p:panel header="Área de preferencia">
                                    <h4>Ordene de manera descendenta las áreas de conocimineto de mayor preferencia</h4><br/>
                                    <p:outputLabel style="font-weight:bold; color: black;" value="* Siento 1 el área de mayor preferencia"/><br/>

                                    <p:panelGrid columns="2" id="panelInformacionPreferencia" styleClass="panelgrid">
                                        <p:outputLabel style="font-weight:bold; color: black;" value="Materia 1 " for="materia1_mas" />
                                        <p:selectOneMenu filter="true" id="materia1_mas" value="#{materiaController.materia1}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_materia}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                                           var="materia1Item"
                                                           itemValue="#{materia1Item}"
                                                           itemLabel="#{materia1Item.nombre}"
                                                           />
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Materia 2 " for="materia2_mas" />
                                        <p:selectOneMenu filter="true" id="materia2_mas" value="#{materiaController.materia2}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_materia}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                                           var="materia2Item"
                                                           itemValue="#{materia2Item}"
                                                           itemLabel="#{materia2Item.nombre}"
                                                           />
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Materia 3 " for="materia3_mas" />
                                        <p:selectOneMenu filter="true" id="materia3_mas" value="#{materiaController.materia3}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_materia}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                                           var="materia3Item"
                                                           itemValue="#{materia3Item}"
                                                           itemLabel="#{materia3Item.nombre}"
                                                           />
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </p:panel></center>
                        </p:tab>
                        <p:tab id="noPreferida" title="Área de menos preferencia">
                            <center><p:panel header="Área de menos preferencia">
                                    <h4>Ordene de manera descendenta las áreas de conocimineto de menor preferencia</h4><br/>
                                    <p:outputLabel style="font-weight:bold; color: black;" value="* Siento 1 el área de menor preferencia"/><br/>
                                    <p:panelGrid columns="2" id="panelInformacionMenosPreferencia" styleClass="panelgrid">
                                        <p:outputLabel style="font-weight:bold; color: black;" value="Materia 1 " for="materia1_menos" />
                                        <p:selectOneMenu filter="true" id="materia1_menos" value="#{materiaController.materia1}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_materia}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                                           var="materia1Item"
                                                           itemValue="#{materia1Item}"
                                                           itemLabel="#{materia1Item.nombre}"
                                                           />
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Materia 2 " for="materia2_menos" />
                                        <p:selectOneMenu filter="true" id="materia2_menos" value="#{materiaController.materia2}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_materia}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                                           var="materia2Item"
                                                           itemValue="#{materia2Item}"
                                                           itemLabel="#{materia2Item.nombre}"
                                                           />
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Materia 3 " for="materia3_menos" />
                                        <p:selectOneMenu filter="true" id="materia3_menos" value="#{materiaController.materia3}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_materia}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                                           var="materia3Item"
                                                           itemValue="#{materia3Item}"
                                                           itemLabel="#{materia3Item.nombre}"
                                                           />
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </p:panel></center>
                        </p:tab>
                        <p:tab id="mejorNota" title="Materias con mejor nota">
                            <center><p:panel header="Materias con mejor nota">
                                    <h4>Ordene de manera descendenta las áreas de conocimineto en las que ha obtenido mejor nota</h4><br/>
                                    <p:outputLabel style="font-weight:bold; color: black;" value="* Siento 1 el área de mejor nota"/><br/>
                                    <p:panelGrid columns="2" id="panelInformacionMejorNota" styleClass="panelgrid">
                                        <p:outputLabel style="font-weight:bold; color: black;" value="Materia 1 " for="materia1_mejorNota" />
                                        <p:selectOneMenu filter="true" id="materia1_mejorNota" value="#{materiaController.materia1}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_materia}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                                           var="materia1Item"
                                                           itemValue="#{materia1Item}"
                                                           itemLabel="#{materia1Item.nombre}"
                                                           />
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Materia 2 " for="materia2_mejorNota" />
                                        <p:selectOneMenu filter="true" id="materia2_mejorNota" value="#{materiaController.materia2}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_materia}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                                           var="materia2Item"
                                                           itemValue="#{materia2Item}"
                                                           itemLabel="#{materia2Item.nombre}"
                                                           />
                                        </p:selectOneMenu>

                                        <p:outputLabel style="font-weight:bold; color: black;" value="Materia 3 " for="materia3_mejorNota" />
                                        <p:selectOneMenu filter="true" id="materia3_mejorNota" value="#{materiaController.materia3}" required="true" requiredMessage="#{bundle.CreateNotaRequiredMessage_materia}">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                                           var="materia3Item"
                                                           itemValue="#{materia3Item}"
                                                           itemLabel="#{materia3Item.nombre}"
                                                           />
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </p:panel></center>
                        </p:tab>
                    </p:wizard>
                    <p:commandButton actionListener="#{estudianteController.create()}" value="#{bundle.Save}" update="display,:EstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstudianteEditarPerfilDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
