<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteViewDlg" widgetVar="EstudianteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudianteTitle}">
            <h:form id="EstudianteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudianteLabel_idEstudiante}"/>
                        <h:outputText value="#{estudianteController.selected.idEstudiante}" title="#{bundle.ViewEstudianteTitle_idEstudiante}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_fechaIngreso}"/>
                        <h:outputText value="#{estudianteController.selected.fechaIngreso}" title="#{bundle.ViewEstudianteTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_estrato}"/>
                        <h:outputText value="#{estudianteController.selected.estrato}" title="#{bundle.ViewEstudianteTitle_estrato}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_cuantosViven}"/>
                        <h:outputText value="#{estudianteController.selected.cuantosViven}" title="#{bundle.ViewEstudianteTitle_cuantosViven}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_cuantosTrabajan}"/>
                        <h:outputText value="#{estudianteController.selected.cuantosTrabajan}" title="#{bundle.ViewEstudianteTitle_cuantosTrabajan}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_viveConPadres}"/>
                        <p:selectBooleanCheckbox value="#{estudianteController.selected.viveConPadres}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_desplazados}"/>
                        <p:selectBooleanCheckbox value="#{estudianteController.selected.desplazados}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_personalidad}"/>
                        <h:outputText value="#{estudianteController.selected.personalidad}" title="#{bundle.ViewEstudianteTitle_personalidad}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_idPersona}"/>
                        <h:outputText value="#{estudianteController.selected.idPersona}" title="#{bundle.ViewEstudianteTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudianteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
