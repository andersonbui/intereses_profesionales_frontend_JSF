<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteGradoEditDlg" widgetVar="EstudianteGradoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstudianteGradoTitle}">
            <h:form id="EstudianteGradoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteGradoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstudianteGradoLabel_estudianteGradoPK_date}" for="estudianteGradoPK_date" />

                        <p:selectOneMenu id="estudiante" value="#{estudianteGradoController.selected.estudiante}" required="true" requiredMessage="#{bundle.EditEstudianteGradoRequiredMessage_estudiante}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="estudianteItem"
                                           itemValue="#{estudianteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEstudianteGradoLabel_grado}" for="grado" />

                                           itemValue="#{gradoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
