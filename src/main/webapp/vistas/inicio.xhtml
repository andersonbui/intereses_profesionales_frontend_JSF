<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principal.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            PANTALLA DE INICIO
            <h:form id="form">
                <p:panel header="Pregunta ambiente"  >  
                    <h3>Asocie las siguiente imágenes de acuerdo al ambiente que visualizó en la siguiente secciones </h3>
                    <p:row>
                        <p:column>
                            <div>
                                <p:commandButton action="#{preguntaAmbienteController.nextImagen}" update="@form"
                                                 icon="pi pi-caret-left" id="prev" style="margin-bottom: 5px"/>
                                <p:commandButton action="#{preguntaAmbienteController.previousImagen}" update="@form"
                                                 icon="pi pi-caret-right" id="next" style="margin-bottom: 5px"/>

                                <p:graphicImage 
                                    name="#{preguntaAmbienteController.obtenerImagenActual()}" 
                                    style="width:350px; height: 300px"/>
                            </div>
                        </p:column>
                        <p:column style="padding: 100px 40px">
                            <p:commandButton class="tamano-boton-pregunta" value="Realista" id="realista" update="growl"  /><br/>
                            <p:commandButton class="tamano-boton-pregunta" value="Investigativo" id="investigativo" update="growl"/><br/>
                            <p:commandButton class="tamano-boton-pregunta" value="Artístico" id="artistico" update="growl" /><br/>
                            <p:commandButton class="tamano-boton-pregunta" value="Social" id="social" update="growl"/><br/>
                            <p:commandButton class="tamano-boton-pregunta" value="Emprendedor" id="emprendedor" update="growl"/><br/> 
                            <p:commandButton class="tamano-boton-pregunta" value="Convencional" id="convencional" update="growl"/>
                        </p:column>
                    </p:row>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
