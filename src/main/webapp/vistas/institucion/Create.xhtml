<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionCreateDlg" widgetVar="InstitucionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstitucionTitle}">
            <h:form id="InstitucionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institucionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInstitucionLabel_idInstitucion}" for="idInstitucion" />
                        <p:inputText id="idInstitucion" value="#{institucionController.selected.idInstitucion}" title="#{bundle.CreateInstitucionTitle_idInstitucion}" required="true" requiredMessage="#{bundle.CreateInstitucionRequiredMessage_idInstitucion}"/>
                        <p:outputLabel value="#{bundle.CreateInstitucionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{institucionController.selected.nombre}" title="#{bundle.CreateInstitucionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateInstitucionLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{institucionController.selected.nit}" title="#{bundle.CreateInstitucionTitle_nit}" />
                        <p:outputLabel value="#{bundle.CreateInstitucionLabel_dane}" for="dane" />
                        <p:inputText id="dane" value="#{institucionController.selected.dane}" title="#{bundle.CreateInstitucionTitle_dane}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institucionController.create}" value="#{bundle.Save}" update="display,:InstitucionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstitucionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstitucionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
