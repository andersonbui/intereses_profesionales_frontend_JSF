<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionViewDlg" widgetVar="InstitucionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInstitucionTitle}">
            <h:form id="InstitucionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institucionController.selected != null}">
                        <h:outputText value="#{bundle.InstitucionLabel_idInstitucion}"/>
                        <h:outputText value="#{institucionController.selected.idInstitucion}" title="#{bundle.InstitucionTitle_idInstitucion}"/>
                        <h:outputText value="#{bundle.InstitucionLabel_nombre}"/>
                        <h:outputText value="#{institucionController.selected.nombre}" title="#{bundle.InstitucionTitle_nombre}"/>
                        <h:outputText value="#{bundle.InstitucionLabel_nit}"/>
                        <h:outputText value="#{institucionController.selected.nit}" title="#{bundle.InstitucionTitle_nit}"/>
                        <h:outputText value="#{bundle.InstitucionLabel_dane}"/>
                        <h:outputText value="#{institucionController.selected.dane}" title="#{bundle.InstitucionTitle_dane}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InstitucionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
