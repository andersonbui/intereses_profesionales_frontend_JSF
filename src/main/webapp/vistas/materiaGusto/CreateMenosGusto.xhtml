<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaCreateDlgMenos" widgetVar="MateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMateriaTitle}">
            <h2>Ordene descendentemente las materias que menos le gustan </h2><br/>
            <center> <h:form id="MateriaCreateFormMenos">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                            <p:outputLabel value="Materia 1" style=" font-size: 18px; font-weight:bold; color: black"/>
                            <p:selectOneMenu id="materia1" value="#{materiaController.selected.nombre}" required="true">
                                <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                               var="materia1Item"
                                               itemValue="#{materia1Item}"
                                               itemLabel="#{materia1Item.nombre}"
                                               />
                            </p:selectOneMenu>
                            <p:outputLabel value="Materia 2" style=" font-size: 18px; font-weight:bold; color: black"/>
                            <p:selectOneMenu id="materia2" value="#{materiaController.selected.nombre}" required="true">
                                <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                               var="materia1Item"
                                               itemValue="#{materia1Item}"
                                               itemLabel="#{materia1Item.nombre}"
                                               />
                            </p:selectOneMenu>
                            <p:outputLabel value="Materia 3" style=" font-size: 18px; font-weight:bold; color: black"/>
                            <p:selectOneMenu id="materia3" value="#{materiaController.selected.nombre}" required="true">
                                <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                               var="materia1Item"
                                               itemValue="#{materia1Item}"
                                               itemLabel="#{materia1Item.nombre}"
                                               />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{materiaController.create}" value="#{bundle.Save}" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriaCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="MateriaCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form></center>
        </p:dialog>

    </ui:composition>
</html>
