<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundle.PersonaLabel_idPersona}"/>
                        <h:outputText value="#{personaController.selected.idPersona}" title="#{bundle.PersonaTitle_idPersona}"/>
                        <h:outputText value="#{bundle.PersonaLabel_nombre}"/>
                        <h:outputText value="#{personaController.selected.nombre}" title="#{bundle.PersonaTitle_nombre}"/>
                        <h:outputText value="#{bundle.PersonaLabel_apellido}"/>
                        <h:outputText value="#{personaController.selected.apellido}" title="#{bundle.PersonaTitle_apellido}"/>
                        <h:outputText value="#{bundle.PersonaLabel_email}"/>
                        <h:outputText value="#{personaController.selected.email}" title="#{bundle.PersonaTitle_email}"/>
                        <h:outputText value="#{bundle.PersonaLabel_direccion}"/>
                        <h:outputText value="#{personaController.selected.direccion}" title="#{bundle.PersonaTitle_direccion}"/>
                        <h:outputText value="#{bundle.PersonaLabel_identificacion}"/>
                        <h:outputText value="#{personaController.selected.identificacion}" title="#{bundle.PersonaTitle_identificacion}"/>
                        <h:outputText value="#{bundle.PersonaLabel_tipoIdentificacion}"/>
                        <h:outputText value="#{personaController.selected.tipoIdentificacion}" title="#{bundle.PersonaTitle_tipoIdentificacion}"/>
                        <h:outputText value="#{bundle.PersonaLabel_fechaNacimiento}"/>
                        <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundle.PersonaTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.PersonaLabel_sexo}"/>
                        <h:outputText value="#{personaController.selected.sexo}" title="#{bundle.PersonaTitle_sexo}"/>
                        <h:outputText value="#{bundle.PersonaLabel_celular}"/>
                        <h:outputText value="#{personaController.selected.celular}" title="#{bundle.PersonaTitle_celular}"/>
                        <h:outputText value="#{bundle.PersonaLabel_tipo}"/>
                        <h:outputText value="#{personaController.selected.tipo}" title="#{bundle.PersonaTitle_tipo}"/>
                        <h:outputText value="#{bundle.PersonaLabel_idCiudad}"/>
                        <h:outputText value="#{personaController.selected.idCiudad}" title="#{bundle.PersonaTitle_idCiudad}"/>
                        <h:outputText value="#{bundle.UsuarioLabel_Usuario}"/>
                        <h:outputText value="#{personaController.selected.idUsuario.usuario}" title="#{bundle.PersonaTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
