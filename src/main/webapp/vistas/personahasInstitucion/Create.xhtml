<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonahasInstitucionCreateDlg" widgetVar="PersonahasInstitucionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonahasInstitucionTitle}">
            <h:form id="PersonahasInstitucionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personahasInstitucionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonahasInstitucionLabel_codigoActivacion}" for="codigoActivacion" />
                        <p:inputText id="codigoActivacion" value="#{personahasInstitucionController.selected.codigoActivacion}" title="#{bundle.CreatePersonahasInstitucionTitle_codigoActivacion}" />
                        <p:outputLabel value="#{bundle.CreatePersonahasInstitucionLabel_fechaCaducidad}" for="fechaCaducidad" />
                        <p:inputText id="fechaCaducidad" value="#{personahasInstitucionController.selected.fechaCaducidad}" title="#{bundle.CreatePersonahasInstitucionTitle_fechaCaducidad}" />
                        <p:outputLabel value="#{bundle.CreatePersonahasInstitucionLabel_institucion}" for="institucion" />
                        <p:selectOneMenu id="institucion" value="#{personahasInstitucionController.selected.institucion}" required="true" requiredMessage="#{bundle.EditPersonahasInstitucionRequiredMessage_institucion}">
                            <f:selectItems value="#{institucionController.itemsAvailableSelectOne}"
                                           var="institucionItem"
                                           itemValue="#{institucionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonahasInstitucionLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{personahasInstitucionController.selected.persona}" required="true" requiredMessage="#{bundle.EditPersonahasInstitucionRequiredMessage_persona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personahasInstitucionController.create}" value="#{bundle.Save}" update="display,:PersonahasInstitucionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonahasInstitucionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonahasInstitucionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
