<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonahasInstitucionViewDlg" widgetVar="PersonahasInstitucionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonahasInstitucionTitle}">
            <h:form id="PersonahasInstitucionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personahasInstitucionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonahasInstitucionLabel_codigoActivacion}"/>
                        <h:outputText value="#{personahasInstitucionController.selected.codigoActivacion}" title="#{bundle.ViewPersonahasInstitucionTitle_codigoActivacion}"/>
                        <h:outputText value="#{bundle.ViewPersonahasInstitucionLabel_fechaCaducidad}"/>
                        <h:outputText value="#{personahasInstitucionController.selected.fechaCaducidad}" title="#{bundle.ViewPersonahasInstitucionTitle_fechaCaducidad}"/>
                        <h:outputText value="#{bundle.ViewPersonahasInstitucionLabel_institucion}"/>
                        <h:outputText value="#{personahasInstitucionController.selected.institucion}" title="#{bundle.ViewPersonahasInstitucionTitle_institucion}"/>
                        <h:outputText value="#{bundle.ViewPersonahasInstitucionLabel_persona}"/>
                        <h:outputText value="#{personahasInstitucionController.selected.persona}" title="#{bundle.ViewPersonahasInstitucionTitle_persona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonahasInstitucionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
