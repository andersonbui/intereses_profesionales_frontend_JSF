<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaCreateDlg" widgetVar="PreguntaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePreguntaTitle}">
            <h:form id="PreguntaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_idPregunta}" for="idPregunta" />
                        <p:inputText id="idPregunta" value="#{preguntaController.selected.idPregunta}" title="#{bundle.CreatePreguntaTitle_idPregunta}" required="true" requiredMessage="#{bundle.CreatePreguntaRequiredMessage_idPregunta}"/>
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_enunciado}" for="enunciado" />
                        <p:inputText id="enunciado" value="#{preguntaController.selected.enunciado}" title="#{bundle.CreatePreguntaTitle_enunciado}" />
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_segundoEnunciado}" for="segundoEnunciado" />
                        <p:inputText id="segundoEnunciado" value="#{preguntaController.selected.segundoEnunciado}" title="#{bundle.CreatePreguntaTitle_segundoEnunciado}" />
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_suma}" for="suma" />
                        <p:selectBooleanCheckbox id="suma" value="#{preguntaController.selected.suma}" />
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_idAmbiente}" for="idAmbiente" />
                        <p:selectOneMenu id="idAmbiente" value="#{preguntaController.selected.idAmbiente}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_idAmbiente}">
                            <f:selectItems value="#{ambientePersonalidadController.itemsAvailableSelectOne}"
                                           var="idAmbienteItem"
                                           itemValue="#{idAmbienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntaController.create}" value="#{bundle.Save}" update="display,:PreguntaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PreguntaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PreguntaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
