    <p:dialog id="PreguntaCreateDlgPersonalidad"  widgetVar="PreguntaPersonalidadDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePreguntaTitle}">
        <h:form id="PreguntaCreatePersonalidadForm"  style="width:1200px !important;" >
            <div id="display">
                <ui:repeat value="#{preguntaController.getGrupos()}" var="item">
                    <h:panelGroup class="panel-preguntas-personalidad" rendered="#{preguntaController.pasoActual == (item-1)}" >
                        <p:panel header="Preguntas de personalidad uno">
                            <h1><p:progressBar value="#{preguntaController.getnombrePaso(item-1)}" labelTemplate="{value}%" displayOnly="true"/></h1>
                            <p:panelGrid styleClass="panelgrid">
                                <ui:repeat value="#{preguntaController.getItems(item)}" var="item">
                                    <p:row>
                                        <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                            <p:outputLabel value="#{item.enunciado}"/>
                                        </p:column>
                                        <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                            <p:selectOneRadio  id="pregunta1" value="#{respuestaController.selected}">
                                                <f:selectItem itemLabel="1" itemValue='1' />
                                                <f:selectItem itemLabel="2" itemValue='2' />    
                                                <f:selectItem itemLabel="3" itemValue='3' />
                                                <f:selectItem itemLabel="4" itemValue='4' />    
                                                <f:selectItem itemLabel="5" itemValue='5' />
                                                <f:selectItem itemLabel="6" itemValue='6' />    
                                            </p:selectOneRadio>
                                        </p:column>
                                        <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                            <p:outputLabel value="#{item.segundoEnunciado}"/>
                                        </p:column>
                                    </p:row>
                                </ui:repeat>
                            </p:panelGrid>
                        </p:panel>
                        <p:commandButton value="siguiente" ajax="true" actionListener="#{preguntaController.siguientePaso}"
                                         update=":PreguntaCreatePersonalidadForm, @form" rendered="#{preguntaController.puedeSiguientePaso()}" >
                        </p:commandButton>
                         <p:commandButton value="anterior" ajax="true" actionListener="#{preguntaController.anteriorPaso}"
                                         update=":PreguntaCreatePersonalidadForm, @form" rendered="#{preguntaController.puedeAnteriorPaso()}" >
                        </p:commandButton>
                    </h:panelGroup>
                </ui:repeat>
               <h:panelGroup class="panel-preguntas-personalidad"  rendered="#{preguntaController.pasoActual == preguntaController.getUltimoPaso()}" >
                        <p:panel header="Preguntas de personalidad uno">
                            <h1><p:progressBar value="#{preguntaController.getnombrePaso(preguntaController.pasoActual)}" labelTemplate="{value}%" displayOnly="true"/></h1>
                            <p:panelGrid styleClass="panelgrid">
                                <h1>Felicidades</h1>
                                <p>Has completado las preguntas de personalidad</p>
                            </p:panelGrid>
                        </p:panel>
                        <p:commandButton value="siguiente" ajax="true" actionListener="#{preguntaController.siguientePaso}"
                                         update=":PreguntaCreatePersonalidadForm, @form" rendered="#{preguntaController.puedeSiguientePaso()}" >
                        </p:commandButton>
                         <p:commandButton value="anterior" ajax="true" actionListener="#{preguntaController.anteriorPaso}"
                                         update=":PreguntaCreatePersonalidadForm, @form" rendered="#{preguntaController.puedeAnteriorPaso()}" >
                        </p:commandButton>
                    </h:panelGroup>
            </div>
