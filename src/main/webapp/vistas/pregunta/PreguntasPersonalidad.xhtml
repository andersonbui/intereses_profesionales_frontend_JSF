<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h1>Pueba</h1>
   <p:dialog id="PreguntaCreateDlgPersonalidad" widgetVar="PreguntaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePreguntaTitle}">
        <h:form id="PreguntaCreateFormPersonalidad" >
            <p:wizard widgetVar="preguntasPersonalidad" showNavBar="true" nextLabel="Siguiente" backLabel="Anterior">
                <p:tab title="Preguntas de personalidad">
                    <p:panel header="Preguntas de personalidad">
                        <p:panelGrid  id="panel" styleClass="panelgrid">
                            <p:row>
                                <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                    <p:outputLabel value="¿Haces listas?"/>
                                </p:column>
                                <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                    <p:selectOneRadio  id="pregunta1" value="#{preguntaController.selected.idPregunta}">
                                        <f:selectItem itemLabel="1" itemValue='1' />
                                        <f:selectItem itemLabel="2" itemValue='2' />    
                                        <f:selectItem itemLabel="3" itemValue='3' />
                                        <f:selectItem itemLabel="4" itemValue='4' />    
                                        <f:selectItem itemLabel="5" itemValue='5' />
                                        <f:selectItem itemLabel="6" itemValue='6' />    
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                    <p:outputLabel value="¿Confias en la memoria?"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </p:dialog>
</html>
