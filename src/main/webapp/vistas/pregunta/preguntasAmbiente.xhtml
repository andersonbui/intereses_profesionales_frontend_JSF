<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!--<p:dialog id="PreguntaCreateDlgAmbiente"  closable="true" widgetVar="PreguntaAmbienteCreateDialog" modal="true" resizable="false" appendTo="@(body)">-->

    <ui:composition template="/realizarEncuesta.xhtml">
        <style type="text/css">
            .value {
                font-weight: bold;
                margin-left:  100px;
            }
        </style>
        <ui:define name="content">
            <h:form id="PreguntaCreateAmbienteForm">         
                <center><div id="display">
                        <ui:repeat value="#{preguntaAmbienteController.getGrupos()}" var="grupo">
                            <h:panelGrid class="panel-preguntas-ambiente"  rendered="#{preguntaAmbienteController.pasoActual == (grupo-1)}">
                                <p:panel header="Preguntas de ambiente">
                                    <h1><p:progressBar value="#{preguntaAmbienteController.getnombrePaso(grupo-1)}" labelTemplate="{value}%" displayOnly="true"/></h1>
                                    <p:dataGrid value="#{respuestaController.getGrupoItemsPersonalidad(grupo, preguntaAmbienteController.getTamGrupo())}" var="item" columns="3" styleClass="panelgrid">
                                        <p:column class="value" style="background-color:rgba(255, 99, 71, 0.2); height: 500px; ">
                                            <p:graphicImage name="#{respuestaController.obtenerImagen(item)}" style=" height: 200px; width: 300px;" />
                                            <div class="dock">
                                                <ul>
                                                    <li id="megusta1">
                                                        <a  href="#MeGusta">
                                                            <!--                                            <p:commandButton action=""/>-->
                                                            <em>
                                                                <span>Me gusta</span>
                                                            </em>
                                                            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened.png?9898922749706957214" />
                                                        </a>
                                                    </li>
                                                    <li id="indiferente1">
                                                        <a href="#Indiferente">
                                                            <em>
                                                                <span>Indiferente</span>
                                                            </em>
                                                            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Neutral_Face_Emoji.png?9898922749706957214" />
                                                        </a>
                                                    </li>
                                                    <li id="nomegusta1">
                                                        <a href="#NoMeGusta">
                                                            <em>
                                                                <span>No me gusta</span>
                                                            </em>
                                                            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Very_Mad_Emoji.png?9898922749706957214"/>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </p:column>
                                    </p:dataGrid>
                                    <p:commandButton value="siguiente" ajax="true" actionListener="#{preguntaAmbienteController.siguientePaso}"
                                                     update=":PreguntaCreateAmbienteForm, @form" rendered="#{preguntaAmbienteController.puedeSiguientePaso()}" >
                                    </p:commandButton>
                                    <p:commandButton value="anterior" ajax="true" actionListener="#{preguntaAmbienteController.anteriorPaso}"
                                                     update=":PreguntaCreateAmbienteForm, @form" rendered="#{preguntaAmbienteController.puedeAnteriorPaso()}" >
                                    </p:commandButton>
                                </p:panel>
                            </h:panelGrid>
                        </ui:repeat>

                    </div></center>
            </h:form>

            <h:form>
                <p:commandButton value="Siguiente encuesta" ajax="true"
                                 action="#{encuestaController.pasoPreguntasPersonalidad()}"
                                 actionListener="#{preguntaController.preparePreguntasPersonalidad(loginController.actual, encuestaController.selected)}"
                                 > 
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
