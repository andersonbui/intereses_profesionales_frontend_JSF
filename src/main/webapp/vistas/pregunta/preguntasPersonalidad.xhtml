<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/realizarEncuesta.xhtml">
        <ui:define name="content">
            <h:form id="PreguntaCreatePersonalidadForm" >
                <div id="display">
                    <ui:repeat value="#{preguntaPersonalidadController. getGrupos()}" var="grupo">
                        <h:panelGroup class="panel-preguntas-personalidad" rendered="#{preguntaPersonalidadController.pasoActual == (grupo-1)}" >
                            <p:panel header="Preguntas de personalidad uno">
                                <h1><p:progressBar value="#{preguntaPersonalidadController.getnombrePaso(grupo-1)}" labelTemplate="{value}%" displayOnly="true"/></h1>
                                <p:panelGrid id="panel" styleClass="panelgrid">
                                    <ui:repeat value="#{respuestaController.getGrupoItemsPersonalidad(grupo, preguntaPersonalidadController.getTamGrupo())}" var="item">
                                        <p:row>
                                            <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                                <p:outputLabel value="#{item.pregunta.enunciado}"/>
                                            </p:column>
                                            <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                                <p:selectOneRadio  id="pregunta1" value="#{item.respuesta}" required="false">
                                                    <f:selectItem itemLabel="1" itemValue='1' />
                                                    <f:selectItem itemLabel="2" itemValue='2' />
                                                    <f:selectItem itemLabel="3" itemValue='3' />
                                                    <f:selectItem itemLabel="4" itemValue='4' />    
                                                    <f:selectItem itemLabel="5" itemValue='5' />
                                                    <f:selectItem itemLabel="6" itemValue='6' />    
                                                </p:selectOneRadio>
                                            </p:column>
                                            <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                                <p:outputLabel value="#{item.pregunta.segundoEnunciado}"/>
                                            </p:column>
                                        </p:row>
                                    </ui:repeat>
                                </p:panelGrid>
                            </p:panel>
                            <p:commandButton value="siguiente" ajax="true" actionListener="#{preguntaPersonalidadController.siguientePaso}"
                                             update=":PreguntaCreatePersonalidadForm, @form" rendered="#{preguntaPersonalidadController.puedeSiguientePaso()}" >
                            </p:commandButton>
                            <p:commandButton value="anterior" ajax="true" actionListener="#{preguntaPersonalidadController.anteriorPaso}"
                                             update=":PreguntaCreatePersonalidadForm, @form" rendered="#{preguntaPersonalidadController.puedeAnteriorPaso()}" >
                            </p:commandButton>
                        </h:panelGroup>
                    </ui:repeat>
                    <h:panelGroup class="panel-preguntas-personalidad"  rendered="#{preguntaPersonalidadController.pasoActual == preguntaPersonalidadController.getUltimoPaso()}" >
                        <p:panel header="Preguntas de personalidad uno">
                            <h1><p:progressBar value="#{preguntaPersonalidadController.getnombrePaso(preguntaPersonalidadController.pasoActual)}" labelTemplate="{value}%" displayOnly="true"/></h1>
                            <p:panelGrid styleClass="panelgrid">
                                <h1>Felicidades</h1>
                                <p>Has completado las preguntas de personalidad</p>
                            </p:panelGrid>
                        </p:panel>
                        <p:commandButton value="siguiente" ajax="true" actionListener="#{preguntaPersonalidadController.siguientePaso}"
                                         update=":PreguntaCreatePersonalidadForm, @form" rendered="#{preguntaPersonalidadController.puedeSiguientePaso()}" >
                        </p:commandButton>
                        <p:commandButton value="anterior" ajax="true" actionListener="#{preguntaPersonalidadController.anteriorPaso}"
                                         update=":PreguntaCreatePersonalidadForm, @form" rendered="#{preguntaPersonalidadController.puedeAnteriorPaso()}" >
                        </p:commandButton>
                        <p:commandButton value="Guardar respuestas" ajax="true" 
                                         actionListener="#{respuestaController.actualizarRespuestas(respuestaController.getRespuestasPersonalidad(encuestaController.selected))}"
                                         update=":PreguntaCreatePersonalidadForm, @form"  onclick="PreguntaPersonalidadCreateDialog.hide()" 
                                         rendered="{preguntaPersonalidadController.puedeAnteriorPaso()}" >
                        </p:commandButton>
                    </h:panelGroup>

                </div>
            </h:form>
            <h:form>
                    <p:commandButton value="Ver resumen de encuesta" ajax="true"
                                     action="#{encuestaController.pasoResumen()}"
                                     > 
                    </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
