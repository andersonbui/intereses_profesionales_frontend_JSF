<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PreguntaPersonalidadCreateDlg" widgetVar="PreguntaPersonalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.PreguntaPersonalidadTitle}">
            <h:form id="PreguntaPersonalidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaPersonalidadController.selected != null}">
                        <p:outputLabel value="#{bundle.PreguntaPersonalidadLabel_enunciado1}" for="enunciado1" />
                        <p:inputText id="enunciado1" value="#{preguntaPersonalidadController.selected.enunciado1}" title="#{bundle.PreguntaPersonalidadTitle_enunciado1}" />
                        <p:outputLabel value="#{bundle.PreguntaPersonalidadLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{preguntaPersonalidadController.selected.orden}" title="#{bundle.PreguntaPersonalidadTitle_orden}" />
                        <p:outputLabel value="#{bundle.PreguntaPersonalidadLabel_enunciado2}" for="enunciado2" />
                        <p:inputText id="enunciado2" value="#{preguntaPersonalidadController.selected.enunciado2}" title="#{bundle.PreguntaPersonalidadTitle_enunciado2}" />
                        <p:outputLabel value="#{bundle.PreguntaPersonalidadTitle_tipo}" for="idTipo" />
                        <p:selectOneMenu id="idTipo" value="#{preguntaPersonalidadController.selected.idTipoPersonalidad}" required="true" requiredMessage="#{bundle.EditPreguntaPersonalidadRequiredMessage_idTipo}">
                            <f:selectItems value="#{tipoPersonalidadController.itemsAvailableSelectOne}"
                                           var="idTipoItem"
                                           itemLabel="#{idTipoItem.tipo}"
                                           itemValue="#{idTipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntaPersonalidadController.create}" value="#{bundle.Save}" update="display,:PreguntaPersonalidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'PreguntaPersonalidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PreguntaPersonalidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
