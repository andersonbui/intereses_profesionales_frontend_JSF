<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/principal.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPreguntaPersonalidadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="PreguntaPersonalidadListForm">
                <p:panel header="#{bundle.ListPreguntaPersonalidadTitle}">
                    <p:dataTable id="datalist" value="#{preguntaPersonalidadController.items}" var="item"
                                 selectionMode="single" selection="#{preguntaPersonalidadController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPreguntaPersonalidad}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreguntaPersonalidadTitle_idPregunta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPreguntaPersonalidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreguntaPersonalidadTitle_enunciado1}"/>
                            </f:facet>
                            <h:outputText value="#{item.enunciado1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreguntaPersonalidadTitle_suma}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.suma}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreguntaPersonalidadTitle_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreguntaPersonalidadTitle_enunciado2}"/>
                            </f:facet>
                            <h:outputText value="#{item.enunciado2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreguntaPersonalidadTitle_idTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPersonalidad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{preguntaPersonalidadController.prepareCreate}" update=":PreguntaPersonalidadCreateForm" oncomplete="PF('PreguntaPersonalidadCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PreguntaPersonalidadViewForm" oncomplete="PF('PreguntaPersonalidadViewDialog').show()" disabled="#{empty preguntaPersonalidadController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PreguntaPersonalidadEditForm" oncomplete="PF('PreguntaPersonalidadEditDialog').show()" disabled="#{empty preguntaPersonalidadController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{preguntaPersonalidadController.destroy}" update=":growl,datalist" disabled="#{empty preguntaPersonalidadController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
