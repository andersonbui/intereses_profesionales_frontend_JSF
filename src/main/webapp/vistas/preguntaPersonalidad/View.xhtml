<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaPersonalidadViewDlg" widgetVar="PreguntaPersonalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPreguntaPersonalidadTitle}">
            <h:form id="PreguntaPersonalidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaPersonalidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewPreguntaPersonalidadLabel_enunciado1}"/>
                        <h:outputText value="#{preguntaPersonalidadController.selected.enunciado1}" title="#{bundle.ViewPreguntaPersonalidadTitle_enunciado1}"/>
                        <h:outputText value="#{bundle.ViewPreguntaPersonalidadLabel_suma}"/>
                        <p:selectBooleanCheckbox value="#{preguntaPersonalidadController.selected.suma}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPreguntaPersonalidadLabel_orden}"/>
                        <h:outputText value="#{preguntaPersonalidadController.selected.orden}" title="#{bundle.ViewPreguntaPersonalidadTitle_orden}"/>
                        <h:outputText value="#{bundle.ViewPreguntaPersonalidadLabel_enunciado2}"/>
                        <h:outputText value="#{preguntaPersonalidadController.selected.enunciado2}" title="#{bundle.ViewPreguntaPersonalidadTitle_enunciado2}"/>
                        <h:outputText value="#{bundle.ViewPreguntaPersonalidadLabel_idTipo}"/>
                        <h:outputText value="#{preguntaPersonalidadController.selected.idTipoPersonalidad.tipo}" title="#{bundle.ViewPreguntaPersonalidadTitle_idTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PreguntaPersonalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
