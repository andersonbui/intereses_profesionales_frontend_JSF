<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/realizarEncuesta.xhtml">
        <script>
            window.sync = function (t) {
                PF('knob').setValue(t.current);
            };
        </script> 

        <style type="text/css">
            .value {
                font-weight: bold;
                margin-left:  100px;
            }
        </style>
        <ui:define name="content">
            <h:form id="PreguntaCreatePersonalidadForm" >
                <div id="display">
                    <h:panelGroup class="panel-preguntas-personalidad" rendered="#{!respuestaPersonalidadController.esUltimoPaso()}" >
                        <p:panel header="Preguntas de personalidad uno">
                            <div style="width: 100%; display: table; padding: 0px 100px;" >
                                <div  class="float-l">
                                    <p:outputLabel value="Puntos de juego: " style=" font-size: 30px; font-weight:bold;"/>
                                    <h:outputText id="puntos_id" value="#{respuestaAmbienteController.puntos}" style=" font-size: 18px; font-weight:bold; color: black"/>
                                </div>
                                <h:panelGroup id="grupoTimeJuego" class="float-r">
                                    <p:poll id="timeJuego" interval="1" listener="#{respuestaAmbienteController.incrementJuego}" update="puntos_id" stop="#{respuestaAmbienteController.isEvaluacion and (!respuestaAmbienteEvaluacionController.isEvaluacionImagenes)}"/>
                                    <p:knob  min="0" max="15" widgetVar="knob" disabled="true" value="0" height="70px" />
                                </h:panelGroup>
                            </div>
                            <h1><p:progressBar value="#{respuestaPersonalidadController.getnombrePaso()}" labelTemplate="{value}%" displayOnly="true"/></h1>
                            <p:panelGrid id="panel" styleClass="panelgrid">
                                <ui:repeat value="#{respuestaPersonalidadController.grupo}" var="item">
                                    <p:row>
                                        <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                            <p:outputLabel value="#{item.preguntaPersonalidad.enunciado1}"/>
                                        </p:column>
                                        <p:column style=" font-size: 18px; font-weight:bold; color: black" >
                                            <p:selectOneRadio value="#{item.respuesta}"  >
                                                <f:selectItem itemLabel="1" itemValue='1' />
                                                <f:selectItem itemLabel="2" itemValue='2' />
                                                <f:selectItem itemLabel="3" itemValue='3' />
                                                <f:selectItem itemLabel="4" itemValue='4' />    
                                                <f:selectItem itemLabel="5" itemValue='5' />
                                                <p:ajax event="click" listener="#{respuestaPersonalidadController.accion(item)}" />
                                            </p:selectOneRadio>
                                        </p:column>
                                        <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                            <p:outputLabel value="#{item.preguntaPersonalidad.enunciado2}"/>
                                        </p:column>
                                    </p:row>
                                </ui:repeat>

                            </p:panelGrid>
                        </p:panel>
                        <h:panelGroup  style="background-color: black;" >
                            <p:commandButton  class="float-l" value="anterior" ajax="true" actionListener="#{respuestaPersonalidadController.anteriorPaso}"
                                              update=":PreguntaCreatePersonalidadForm, @form" rendered="#{respuestaPersonalidadController.puedeAnteriorPaso()}" >
                            </p:commandButton>
                            <p:commandButton  class="float-r" value="siguiente" ajax="true" actionListener="#{respuestaPersonalidadController.siguientePaso}"
                                              update=":PreguntaCreatePersonalidadForm, @form" rendered="#{respuestaPersonalidadController.puedeSiguientePasoNoUltimo()}" >
                            </p:commandButton>
                            <p:commandButton  class="float-r" value="Finalizar" ajax="true" actionListener="#{encuestaController.finalizarEncuesta()}"
                                              update=":PreguntaCreatePersonalidadForm, @form" rendered="#{respuestaPersonalidadController.esPenultimoPaso()}" >
                            </p:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup class="panel-preguntas-personalidad"  rendered="#{respuestaPersonalidadController.esUltimoPaso()}" >
                        <p:panel header="Preguntas de personalidad uno">
                            <h1><p:progressBar value="#{respuestaPersonalidadController.getnombrePaso()}" labelTemplate="{value}%" displayOnly="true"/></h1>
                            <p:panelGrid styleClass="panelgrid" >
                                <h1>Felicidades</h1>
                                <p>Has completado las preguntas de personalidad</p>

                                <p:outputLabel value="Su personalidad es:" style="font-size: 30px; font-weight:bold;"/>
                                <p:outputLabel style="font-size: 30px; font-weight:bold;"/>
                                <p:outputLabel value="#{encuestaController.selected.personalidad}"/><br/> <br/>
                                <center><c:forEach begin="0" end="3" var="index">
                                        <div class="personalidad">
                                            <div>
                                                <p:graphicImage title="#{encuestaController.resultado_personalidad_descripcion(index)}" name="#{encuestaController.resultado_personalidad(index)}" class="img_personalidad" style="" />   
                                            </div>
                                            <div>
                                                <p:outputLabel value="#{encuestaController.resultado_personalidad_descripcion(index)}" class="txt_personalidad" />
                                            </div>
                                        </div>
                                    </c:forEach></center>
                            </p:panelGrid>
                        </p:panel>
                        <h:panelGroup  style="background-color: black; display: block;" >
                            <p:commandButton class="float-l" value="anterior" ajax="true" 
                                             actionListener="#{respuestaPersonalidadController.anteriorPaso}"
                                             update=":PreguntaCreatePersonalidadForm, @form" >
                            </p:commandButton>
                            <!--                            <p:commandButton class="float-r" value="Guardar respuestas" ajax="true" 
                                                                         update=":PreguntaCreatePersonalidadForm, @form" >
                                                        </p:commandButton>-->
                        </h:panelGroup>
                    </h:panelGroup>

                </div>
            </h:form>
            <h:form>
                <p:commandButton value="Ver resumen de encuesta" ajax="true"
                                 action="#{encuestaController.pasoResumen()}"
                                 rendered="#{encuestaController.esDesarrollo() or respuestaPersonalidadController.esUltimoPaso()}"
                                 > 
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
