<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/realizarEncuesta.xhtml">
        <ui:define name="content">
            <h:form id="PreguntaCreatePersonalidadForm" >
                <div id="display">
                    <h:panelGroup class="panel-preguntas-personalidad" rendered="#{!respuestaPersonalidadController.esUltimoPaso()}" >
                        <p:panel header="Preguntas de personalidad uno">
                            <h1><p:progressBar value="#{respuestaPersonalidadController.getnombrePaso()}" labelTemplate="{value}%" displayOnly="true"/></h1>
                            <p:panelGrid id="panel" styleClass="panelgrid">
                                <ui:repeat value="#{respuestaPersonalidadController.grupo}" var="item">
                                    <p:row>
                                        <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                            <p:outputLabel value="#{item.preguntaPersonalidad.enunciado1}"/>
                                        </p:column>
                                        <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                            <p:selectOneRadio  id="pregunta1" value="#{item.respuesta}" >
                                                <f:selectItem itemLabel="1" itemValue='1' />
                                                <f:selectItem itemLabel="2" itemValue='2' />
                                                <f:selectItem itemLabel="3" itemValue='3' />
                                                <f:selectItem itemLabel="4" itemValue='4' />    
                                                <f:selectItem itemLabel="5" itemValue='5' />
                                            </p:selectOneRadio>
                                        </p:column>
                                        <p:column style=" font-size: 18px; font-weight:bold; color: black">
                                            <p:outputLabel value="#{item.preguntaPersonalidad.enunciado1}"/>
                                        </p:column>
                                    </p:row>
                                </ui:repeat>
                            </p:panelGrid>
                        </p:panel>
                        <h:panelGroup  style="background-color: black;" >
                            <p:commandButton  class="float-l" value="anterior" ajax="true" actionListener="#{respuestaPersonalidadController.anteriorPaso}"
                                              update=":PreguntaCreatePersonalidadForm, @form" rendered="#{respuestaPersonalidadController.puedeAnteriorPaso()}" >
                            </p:commandButton>
                            <p:commandButton  class="float-r" value="siguiente" ajax="true" actionListener="#{respuestaPersonalidadController.siguientePaso}"
                                              update=":PreguntaCreatePersonalidadForm, @form" rendered="#{respuestaPersonalidadController.puedeSiguientePasoNoUltimo()}" >
                            </p:commandButton>
                            <p:commandButton  class="float-r" value="Finalizar" ajax="true" actionListener="#{respuestaPersonalidadController.finalizarEncuesta}"
                                              update=":PreguntaCreatePersonalidadForm, @form" rendered="#{respuestaPersonalidadController.esPenultimoPaso()}" >
                            </p:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup class="panel-preguntas-personalidad"  rendered="#{respuestaPersonalidadController.esUltimoPaso()}" >
                        <p:panel header="Preguntas de personalidad uno">
                            <h1><p:progressBar value="#{respuestaPersonalidadController.getnombrePaso()}" labelTemplate="{value}%" displayOnly="true"/></h1>
                            <p:panelGrid styleClass="panelgrid">
                                <h1>Felicidades</h1>
                                <p>Has completado las preguntas de personalidad</p>
                            </p:panelGrid>
                        </p:panel>
                        <h:panelGroup  style="background-color: black; display: block;" >
                            <p:commandButton class="float-l" value="anterior" ajax="true" 
                                             actionListener="#{respuestaPersonalidadController.anteriorPaso}"
                                             update=":PreguntaCreatePersonalidadForm, @form" >
                            </p:commandButton>
                            <p:commandButton class="float-r" value="Guardar respuestas" ajax="true" 
                                             update=":PreguntaCreatePersonalidadForm, @form" >
                            </p:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>

                </div>
            </h:form>
            <h:form>
                <p:commandButton value="Ver resumen de encuesta" ajax="true"
                                 action="#{encuestaController.pasoResumen()}"
                                 > 
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
