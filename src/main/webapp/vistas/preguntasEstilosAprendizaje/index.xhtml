<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/realizarEncuesta.xhtml">

        <style type="text/css">
            .value {
                font-weight: bold;
                margin-left:  100px;
            }
        </style>
        <ui:define name="content">
            <h:form >
                <p:dialog header="Instrucciones de juego" widgetVar="instruccionesEstilosAprenDialog"
                          modal="true" height="250" closable="false" style="padding:10px 40px;" >
                    <div style="font-size:1.2em">
                        <p> Colocar instrucciones<br/>
                        </p>
                        <br/>
                    </div>
                    <div style="width:80px; margin:auto">
                        <p:commandButton value="Aceptar" update="@form,PreguntaEstilosAprenForm" ajax="true" 
                                         actionListener="#{encuestaController.arrancarReloj()}" 
                                         onclick="PF('instruccionesEstilosAprenDialog').hide();" />
                    </div>
                </p:dialog>
            </h:form>
            <h:outputScript >
                $(document).ready(function () {
                PF('instruccionesEstilosAprenDialog').show();
                });
            </h:outputScript>
            <h:form id="PreguntaEstilosAprenForm" >

                <div id="display">
                    <div style="width: 100%; display: table; padding: 10px 100px;" >
                        <div class="float-l">
                            <p:outputLabel value="Puntos de juego: " style=" font-size: 30px; font-weight:bold;"/>
                            <h:outputText id="puntos_id" value="#{encuestaController.puntos}" style=" font-size: 18px; font-weight:bold; color: black"/>
                        </div>
                        <!--<p:clock mode="server" syncInterval="6000"  autoSync="true" ></p:clock>-->
                        <h:panelGroup id="grupoTimeJuego" class="float-r">
                            <p:poll id="timeJuego" interval="1"  process="grupoTimeJuego, puntos_id"
                                    listener="#{encuestaController.incrementTiempo()}"
                                    update="grupoTimeJuego" autoStart="#{!encuestaController.relojDetenido()}"
                                    stop="#{encuestaController.relojDetenido()}" />
                            <p:knob min="0" max="15" widgetVar="knob" 
                                    value="#{encuestaController.tiempo}" height="70px" />
                        </h:panelGroup>
                    </div>
                    <h:panelGroup class="panel-preguntas-personalidad" rendered="#{!respuestaEstiloController.esUltimoPaso()}" >
                        <p:panel header="Preguntas de Estilos aprendizaje uno">
                           No es ultimo paso #{respuestaEstiloController.getnombrePaso()}
                           tam grupo preg: #{respuestaEstiloController.grupoP.size()}
                           <br/>
                           <ui:repeat value="#{respuestaEstiloController.grupo}" var="respuesta">
                               #{respuesta.idpreguntaEstilos.enunciado} <br/>
                               <p:selectOneRadio id="sexo" value="#{respuesta.respuesta}" required="true" class="select_pregunta_est">
                                    <f:selectItems value="#{respuesta.idpreguntaEstilos.tipoestiloPreguntaList}" var="tep" 
                                                   itemLabel="#{tep.opcion}" itemValue="#{tep.indice}"  class="pregunta_estilo" />
                                </p:selectOneRadio>
                           </ui:repeat>
                        </p:panel>
                        <h:panelGroup  style="background-color: black;" >
                            <p:commandButton  class="float-l btn" value="anterior" ajax="true" actionListener="#{respuestaEstiloController.anteriorPaso}"
                                              update=":PreguntaEstilosAprenForm, @form" rendered="#{respuestaEstiloController.puedeAnteriorPaso()}" >
                            </p:commandButton>
                            <p:commandButton  class="float-r btn" value="siguiente" ajax="true" actionListener="#{respuestaEstiloController.siguientePaso}"
                                              update=":PreguntaEstilosAprenForm, @form" rendered="#{respuestaEstiloController.puedeSiguientePasoNoUltimo()}" >
                            </p:commandButton>
                            <p:commandButton  class="float-r btn" value="Finalizar" ajax="true" actionListener="#{encuestaController.finalizarEncuesta()}"
                                              update=":PreguntaEstilosAprenForm, @form" rendered="#{respuestaEstiloController.esPenultimoPaso()}" >
                            </p:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup class="panel-preguntas-personalidad"  rendered="#{respuestaEstiloController.esUltimoPaso()}" >
                        <p:panel header="Preguntas de Estilos aprendizaje uno">
                            <h1><p:progressBar value="#{respuestaEstiloController.getnombrePaso()}" labelTemplate="{value}%" displayOnly="true"/></h1>
                            Ultimo paso
                        </p:panel>
                        <h:panelGroup  style="background-color: black; display: block;" >
                            <p:commandButton class="float-l btn" value="anterior" ajax="true" 
                                             actionListener="#{respuestaEstiloController.anteriorPaso}"
                                             update=":PreguntaEstilosAprenForm, @form" >
                            </p:commandButton>
                            <p:commandButton value="Ver resumen de encuesta" ajax="true" style="float:right;" class="float-r btn"
                                             action="#{encuestaController.pasoResumen()}"
                                             rendered="#{respuestaEstiloController.esUltimoPaso()}"
                                             > 
                            </p:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>

                </div>
            </h:form>
            <h:form>
                <p:commandButton value="Ver resumen de encuesta (Desarrollo)" ajax="true"
                                 action="#{encuestaController.pasoResumen()}"
                                 rendered="#{encuestaController.esDesarrollo()}"
                                 > 
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
