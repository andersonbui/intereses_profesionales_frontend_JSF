<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaEditDlg" widgetVar="RespuestaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRespuestaTitle}">
            <h:form id="RespuestaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{respuestaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRespuestaLabel_respuesta}" for="respuesta" />
                        <p:inputText id="respuesta" value="#{respuestaController.selected.respuesta}" title="#{bundle.EditRespuestaTitle_respuesta}" required="true" requiredMessage="#{bundle.EditRespuestaRequiredMessage_respuesta}"/>
                        <p:outputLabel value="#{bundle.EditRespuestaLabel_encuesta}" for="encuesta" />
                        <p:selectOneMenu id="encuesta" value="#{respuestaController.selected.encuesta}" required="true" requiredMessage="#{bundle.EditRespuestaRequiredMessage_encuesta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{encuestaController.itemsAvailableSelectOne}"
                                           var="encuestaItem"
                                           itemValue="#{encuestaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRespuestaLabel_pregunta}" for="pregunta" />
                        <p:selectOneMenu id="pregunta" value="#{respuestaController.selected.pregunta}" required="true" requiredMessage="#{bundle.EditRespuestaRequiredMessage_pregunta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{preguntaController.itemsAvailableSelectOne}"
                                           var="preguntaItem"
                                           itemValue="#{preguntaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{respuestaController.update}" value="#{bundle.Save}" update="display,:RespuestaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RespuestaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RespuestaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
